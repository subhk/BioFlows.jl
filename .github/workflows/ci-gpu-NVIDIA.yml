name: ci-gpu-NVIDIA

# GPU tests only run on manual dispatch until a self-hosted GPU runner is configured
# To enable automatic runs, uncomment push/pull_request triggers below
on:
  # push:
  #   branches:
  #     - main
  #   tags: ['*']
  # pull_request:
  #   branches:
  #     - main
  workflow_dispatch:
    inputs:
      julia-version:
        description: 'Julia version'
        required: false
        default: '1.10'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  cuda-test:
    name: CUDA ${{ matrix.cuda }} - Julia ${{ matrix.julia-version }}
    runs-on: [self-hosted, Linux, X64, cuda]
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        julia-version: ['1.10']
        cuda: ['12.x']

    steps:
      - uses: actions/checkout@v4

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}

      - uses: julia-actions/cache@v2

      - name: Install dependencies
        run: |
          julia --project -e '
            using Pkg
            Pkg.instantiate()
            Pkg.add("CUDA")
          '

      - name: Check CUDA availability
        run: |
          julia --project -e '
            using CUDA
            @info "CUDA status" functional=CUDA.functional()
            if CUDA.functional()
              @info "GPU detected" device=CUDA.device() capability=CUDA.capability(CUDA.device())
            end
          '

      - name: Run tests with CUDA
        env:
          BIOFLOWS_TEST_CUDA: "true"
          JULIA_NUM_THREADS: auto
        run: |
          julia --project -e 'using Pkg; Pkg.test()'

      - name: Report GPU memory usage
        if: always()
        run: nvidia-smi || true
